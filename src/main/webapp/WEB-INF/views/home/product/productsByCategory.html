<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/home/home_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block layout:fragment="addcss">
        <link rel="stylesheet" th:href="@{/resource/css/home/index.css}">
        <link rel="stylesheet" th:href="@{/resource/css/home/product/productByCategory.css}">

    </th:block>
</head>
<body>

<div class="content-wrapper container" layout:fragment="content">
    <div class="row mt-5">

        <div class="col-12">
            <h5 style="color:orange">Filtering By Tags:</h5>
        </div>
        <div id="listFilter" class="col-10 row list-filter">


        </div>
    </div>

    <div class="row mt-5">

        <div class="col-12">
            <h5>Filter By:</h5>
        </div>
        <div id="listFilter" class="col-10 row list-filter">


        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12">
            <h5>Sort By:</h5>
        </div>
        <div class="row col-10 list-sort">
            <button class="col-2">high
            </button>
            <button class="col-2">
                low
            </button>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-3" style="margin-top: 10px" th:each="product :${products}">

            <div class="pcard card" style="height: 360px; overflow-y: hidden">
                <div class="pcard-img card-body" style="background-size: cover;">

                    <img class="img-fluid card-img" th:src="${product.mainImageLink}" alt="">
                </div>
                <div class="card-footer ">
                    <button><a th:href="@{'/product/'+${product.code}}">XEM NGAY </a></button>
                </div>
            </div>

        </div>
    </div>

</div>

<th:block layout:fragment="addscript">
    <script th:inline="javascript">    // Enable Thymeleaf inlining
    var categoryId = [[${categoryId}]]; 	// Behaves just like in HTML


    </script>
    <script th:src="@{/resource/js/home/index.js}"></script>
    <script th:src="@{/resource/js/home/product/productByCategory.js}"></script>


</th:block>

</body>
</html></body>
