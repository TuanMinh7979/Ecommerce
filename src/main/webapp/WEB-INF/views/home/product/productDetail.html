<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/home/home_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block layout:fragment="addcss">
        <link rel="stylesheet" th:href="@{/resource/css/home/index.css}">
        <link rel="stylesheet" th:href="@{/resource/css/home/product/productDetail.css}">

        <link rel="stylesheet" th:href="@{https://unpkg.com/swiper/swiper-bundle.min.css}"/>
    </th:block>
</head>
<body>

<div class="content-wrapper container" layout:fragment="content">
    <br/>
    <div id="productDetail" class="row">
        <div id="productDetailImageWrapper" style="overflow-x: hidden"
             class="col-xs-5 col-sm-5 col-md-5 col-lg-5 productDetail__div"
             th:insert="comment_fragment/swiper :: slide">


        </div>

        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 productDetail__div">
            <div id="buyinfo">
                <span>Giá: </span><span th:id="${product.price}" class="pricespan"></span>
                <div class="card">
                    <!-- khuyen mai -->
                    <div class="card-header">Khuyến mãi</div>
                    <div class="card-body">
                        <p class="card-text">
                            <i style="color: blue" class="fa fa-circle" aria-hidden="true"></i> Giảm ngay 300.000 đ
                        </p>
                        <p class="card-text">
                            <i style="color: blue" class="fa fa-circle" aria-hidden="true"></i> Hỗ trợ trả góp 0% lãi
                            suất
                        </p>
                        <p class="card-text">
                            <i style="color: blue" class="fa fa-circle" aria-hidden="true"></i> Thu cũ đổi mới
                        </p>
                    </div>
                    <!-- uu dai -->
                    <div class="card">
                        <div class="card-header">Ưu đãi</div>


                        <div class="card-body">
                            <p class="card-text">
                                <i style="color: green" class="fa fa-check" aria-hidden="true"></i> Giao hàng từ 1 đến 2
                                ngày
                            </p>
                            <p class="card-text">
                                <i style="color: green" class="fa fa-check" aria-hidden="true"></i> Bảo hành 12 tháng
                            </p>
                        </div>
                    </div>
                </div>
                <button id="buybtn">ADD TO CART</button>

            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 productDetail__div">
            <h5>DETAIL</h5>
            </br>
            <table id="productSpec" class="table table-striped table-bordered table-light ">


            </table>
        </div>
    </div>

    <!--    Buy btn modal -->
    <button id="showBuyModalBtn" type="button" class="btn btn-primary" style="display: none" data-toggle="modal"
            data-target="#addToCartModal">Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade centered" id="addToCartModal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLongTitle">Order</h4>
                </div>
                <h5 class="text-center" th:text="${product.name}"></h5>

                <div id="addToCartModalBody" class="modal-body">

                    <span>Price: </span><span th:id="${product.price}" class="pPriceSpan">
							 </span></br> <label>Count: </label><input id="countInp" name="count" type="text"
                                                                       value="1">
                    <div class="modalbody__item" id="countarea">
                        <button id="upbtn">+</button>
                        <button id="downbtn">-</button>
                    </div>
                    <div class="modalbody__item" id="colorChooseSection">


                    </div>

                </div>

                <div class="modal-footer">
                    <p>Add to cart?</p>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="addToCartModalBody__Submit-Btn" type="submit" class="btn btn-primary">OK</button>
                </div>

                <input type="hidden" id="pIdInp" name="productId" th:value="${product.id}">


            </div>
        </div>
    </div>

    <!--    -->


</div>

<th:block layout:fragment="addscript">

    <script th:inline="javascript">
        var productId = [[${product.id}]];
    </script>
    <script th:src="@{/resource/js/home/index.js}"></script>
    <script th:src="@{/resource/js/home/product/productDetail.js}"></script>
    <script th:src="@{https://unpkg.com/swiper/swiper-bundle.min.js}"></script>

</th:block>

</body>
</html></body>
