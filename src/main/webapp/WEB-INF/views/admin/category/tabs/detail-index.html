<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content" th:remove="tag">
    <!--    <div class="row" style="display: flex; justify-content: flex-end">-->
    <!--        <button class="btn btn-info" id="launchFilterAttributeBtn">Filter Attributes</button>-->
    <!--    </div>-->
    <br/>


    <table style="marigin-top:20px" id="attribute-table" class="table table-striped table-bordered tableFixHeight ">
        <thead>
        <tr class="col-12">
            <th class="col-1"></th>
            <th class="col-5">Name</th>
            <th class="col-3">Active</th>
            <th class="col-3">Action</th>

        </tr>
        </thead>
        <tbody id="tabledata">


        </tbody>

    </table>

    <div class="col-12 d-flex justify-content-end">

        <button id="addNewAttributeBtn" class="btn btn-outline-dark" style="margin-right: 100px">Add attribute</button>
        <button id="tag_delete_many"
                class="btn btn-danger ">Delete Many
        </button>
    </div>

    <div class="col-12 d-flex justify-content-end" style="margin-top: 60px">
        <button id="editFilterBtn" class="btn btn-outline-dark ">Edit filter</button>
    </div>


    <!-- ADD Modal -->
    <div>
        <button id="addModalBtn" style="display:none" type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#exampleModalCenter1">
            Launch demo modal
        </button>

        <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="">Add attribute</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div style="padding: 15px; font-size: 1.2rem " class="modal-body">

                        <!---->
                        <div class="attributeWrapper">
                            <div>
                                <label>Name: </label>
                                <input class="atrNameInp" type="text">
                            </div>
                            <div style="margin-top: 10px">
                                <label>Active:</label>
                                <input class="atrActiveChbx" style="width: 30px; height: 30px" type="checkbox">
                            </div>

                            <div style="margin-top: 10px;">
                                <label>Values: </label>
                                <div class="newtask">
                                    <input type="text">
                                    <button class="push">Add</button>
                                </div>

                                <div class="tasks"></div>
                            </div>

                        </div>
                        <!-- -->

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="closeAttributeFormBtn" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                        <button type="button" id="addAtbConfirmBtn" class=" btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--        Modal-->

    <!-- EDIT ATTRIBUTE -->
    <div>
        <button id="editModalBtn" style="display:none" type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#exampleModalCenter2">
            Launch demo modal
        </button>

        <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit attribute</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div style="padding: 15px; font-size: 1.2rem " class="modal-body">


                        <div class="attributeWrapper">

                            <div style="margin-top: 10px">
                                <label>Name: </label>
                                <input class="atrNameInp" type="text" disabled>
                            </div>
                            <div style="margin-top: 10px">
                                <label>Active:</label>
                                <input class="atrActiveChbx" style="width: 30px; height: 30px" type="checkbox">
                            </div>

                            <div style="margin-top: 10px">
                                <label>Filter:</label>
                                <input class="atrFilterChbx" style="width: 30px; height: 30px" type="checkbox">
                            </div>

                            <div style="margin-top: 10px;">
                                <label>Values: </label>
                                <div class="newtask">
                                    <input type="text">
                                    <button class="push">Add</button>
                                </div>

                                <div class="tasks"></div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="updateAtbConfirmBtn" class=" btn btn-primary">Update changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    EDIT FILTER OF CATEGORY-->

    <button id="editFilterModalBtn" style="display:none" type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#exampleModalCenter3">
        Launch demo modal
    </button>

    <div class="modal fade" id="exampleModalCenter3" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Filter</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div style="padding: 15px; font-size: 1.2rem " class="modal-body">


                    <div id="filterWrapper">


                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


                    <button type="button" id="saveCurFiltersBtn" class=" btn btn-primary">Update changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="editMenuCategory" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Menu Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <div id="loader" class="loader" style="display: none"></div>
</div>


</body>
</html>
